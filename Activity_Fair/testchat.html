<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(12, 1fr); /* Responsive columns */
        grid-template-rows: auto; /* Adjust according to your layout */
        gap: 5px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2vw; /* Responsive font size */
        font-weight: bold;
        color: white;
        text-decoration: none;
        padding: 1vw; /* Responsive padding */
        background-color: white; /* Default color */
        border: 1px solid black;
        cursor: pointer;
    }
    .selected-user {
        background-color: #ff0f0fd2; /* Blue for user's selections */
    }
    .selected-shared {
        background-color: #fffb1c; /* Orange for shared selections */
    }
    .selected-both {
        background-color: #ff9720; /* Green for both selections */
    }
    .image-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .image-container img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border: 1px solid black;
    }
    .image-item span {
        display: block;
        margin-top: 5px;
        font-size: 18px;
        font-weight: bold;
    }
    @media print {
        .grid-item {
            color: transparent; /* Hide numbers when printing */
            background-color: white !important; /* Default color */
        }
        .selected-user {
            color: white !important; /* Show numbers on selected items */
            background-color: #ff0f0fd2 !important; /* Blue for user's selections */
        }
        .selected-shared {
            color: white !important; /* Show numbers on selected items */
            background-color: #fffb1c !important; /* Orange for shared selections */
        }
        .selected-both {
            color: white !important; /* Show numbers on selected items */
            background-color: #ff9720 !important; /* Green for both selections */
        }
        input, button {
            display: none; /* Hide textboxes and buttons when printing */
        }
    }
</style>
<script>
    function loadSelections() {
        const userSelections = JSON.parse(localStorage.getItem('clubSelections')) || [];
        const items = document.querySelectorAll('.grid-item');
        
        userSelections.forEach(index => {
            if (items[index - 1]) { // Adjust back to 0-based
                items[index - 1].classList.add('selected-user');
            }
        });

        localStorage.setItem('allSelections', JSON.stringify(userSelections)); // Save initial selections
    }

    function loadSharedSelections() {
        const code = document.getElementById('shareCode').value;
        if (!code) {
            alert('Please enter a valid share code.');
            return;
        }

        const binaryString = atob(code);
        const items = document.querySelectorAll('.grid-item');
        const userSelections = JSON.parse(localStorage.getItem('clubSelections')) || [];
        const sharedSelections = [];

        binaryString.split('').forEach((char, index) => {
            if (char === '1') {
                if (items[index]) {
                    if (items[index].classList.contains('selected-user')) {
                        items[index].classList.remove('selected-user');
                        items[index].classList.add('selected-both');
                    } else {
                        items[index].classList.add('selected-shared');
                    }
                    sharedSelections.push(index + 1);
                }
            }
        });

        const allSelections = Array.from(new Set([...userSelections, ...sharedSelections]));
        localStorage.setItem('allSelections', JSON.stringify(allSelections)); // Save all selections
    }

    function loadImages() {
        const allSelections = JSON.parse(localStorage.getItem('allSelections')) || [];
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // Clear existing images

        allSelections.forEach(index => {
            const imageItem = document.createElement('div');
            imageItem.classList.add('image-item');
            
            const img = document.createElement('img');
            img.src = `Club_Images/club${index}.JPG`;
            img.alt = `Club ${index}`;
            img.onerror = () => { console.error(`Image not found: Club_Images/club${index}.JPG`); }; // Add error handling

            const span = document.createElement('span');
            span.textContent = `Club ${index}`;

            imageItem.appendChild(img);
            imageItem.appendChild(span);
            imageContainer.appendChild(imageItem);

            console.log(`Loading image: Club_Images/club${index}.JPG`); // Debugging log
        });
    }

    window.onload = function() {
        loadSelections();
    }

    function printPage() {
        loadSelections();
        window.print();
    }
    
</script>
</head>
